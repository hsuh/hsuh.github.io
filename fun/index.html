<ul>
  <li>
    <label for='number'>
      Enter a positive integer number:
    </label>
    <input id='upper-limit' type='text' name='number' value='100'></input>
  </li>

<button class='btn' type='button'>
  Go
</button>

<script>
  var primeSum = function primeSum(){
    $('.btn').click(function(event){
      event.preventDefault();
      limit = $('#upper-limit').val();
      if(limit === ""){
        $('.primes-sum').html(0);
      }
      else if(limit > 20000){
        $('.primes-sum').html("Do not even think about it");
      }
      else {
        $('.small-wonder .alone').toggle();
        $('.small-wonder .family').toggle();
        $.get('/primes?ajax=true&limit=' + limit, function(data){
          console.log('data', data);
          $('.primes-sum').html(data);
        });
      }
    });
  }

  primeSum();
</script>
